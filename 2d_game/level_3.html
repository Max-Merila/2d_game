<html>
    <head>
        <meta charset="utf-8" />
        <title>level 2</title>
        <style>
            *{ padding: 0; margin: 0; }
            canvas { background; #800; display: none; margin: 0 auto;}
        </style>
    </head>
    <body style="background-color: #000;">

        <div id="SplashScreen">
          <h1>Here is my game</h1>
          <input id="StartButton" type="button" value="start"/>
        </div>

        <canvas id="myCanvas" style="display: none;" background-color="blue;" width='480' height='320'>game stuff</canvas>
        <script>
            $("#StartButton").click(function ()) {
              $("#SplashScreen").hide();
              $("#myCanvas").show();
            }
        </script>
    </body>
</html>
